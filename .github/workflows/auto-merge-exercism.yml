name: Auto-merge Exercism PRs

on:
  pull_request:
    types: [opened, synchronize, edited]

# Permissions required for the peter-evans action to work
permissions:
  pull-requests: write
  contents: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    # This job only runs for PRs opened by the specified user
    if: github.event.pull_request.user.login == 'exercism-solutions-syncer'
    steps:
      - name: Debug PR author
        run: echo "PR author is ${{ github.event.pull_request.user.login }}"

      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
